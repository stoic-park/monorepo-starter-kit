version: '3.8'

services:
  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: ds-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - storybook
    restart: unless-stopped
    networks:
      - frontend-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Demo App
  demo:
    build:
      context: .
      dockerfile: ./apps/demo/Dockerfile
    container_name: ds-demo
    restart: unless-stopped
    networks:
      - frontend-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Storybook 문서
  storybook:
    build:
      context: .
      dockerfile: ./apps/storybook/Dockerfile
    container_name: ds-storybook
    restart: unless-stopped
    networks:
      - frontend-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  frontend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
